<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mapStyle.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Rutero logistica</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
      <div id="map" class="map_container"></div>
      <!--
     <input type="text" id="address">
     <input type="submit" id="submit">
      -->
    <!-- Here the textArea where the excel format goes-->
      <div class="excel_container">
        <textarea id="myDemoTextArea"></textarea>
        <div>
          <a href="#" id="clear_link" hidden>Clear</a>
        </div>
        <div id="table_container" hidden></div>
        <textarea id="tableAsJSON" hidden></textarea>
        <button type="submit" id="validate">Validar Direcciones</button>
        <button type="submit" id="rectify">Rectificar Direcciones</button>
        <button type="submit" id="searchFinal">Posicionar en mapa</button>
        <!-- Table of data-->
        <div id="table_container">
        <table id="myTable" class="table table-borderless table-striped table-earning text-center tableFixHead">
          <thead>
            <tr>
              <th scope="col">Cliente</th>
              <th scope="col">Direccion</th>
              <th scope="col">VARA/CAJA</th>
              <th scope="col">Kilos</th>
            </tr>
          </thead>
          <tbody id="testBody"></tbody>
        </table>
        </div>

        <div id="table_container">
        <table id="tableToExport" class="table table-borderless table-striped table-earning text-center tableFixHead" hidden>
          <thead>
            <tr>
              <th scope="col">Grupo Ruta asignado</th>
              <th scope="col">Cliente</th>
              <th scope="col">Direccion</th>
              <th scope="col">VARA/CAJA</th>
              <th scope="col">Kilos</th>
            </tr>
          </thead>
          <tbody id="exportBody"></tbody>
        </table>
        </div>

        <!-- button assign nro ruta y button exportar asignados -->
        <button type="submit" id="assign">Asignar ruta</button>
        <!-- button mostrar array asignadas -->
        <button type="submit" id="show">Mostrar Asignadas</button>
        <!-- Button to export html table to excel file -->
        <button type="submit" id="export">Exportar asignadas</button>
      </div>
    </div>

    <script type="module" src="./js/config.js"></script>

    <script type="module" src="./js/maps3Geocode.js"></script>
</body>
</html>
